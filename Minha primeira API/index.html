<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamentos de Usuarios</title>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Card√°pio do restaurante</h1>
        <p>Clique em "Listar Pedidos" para carregar os pedidos</p>

        <div class="header-buttons">
            <button id="btnListUsers">Listar Pedidos</button>
        </div>

        <div id="user-cards-container" class="cards-grid">

        </div>
        <h2> Adicionar novos Pedidos</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Nome do Usuario" required>
            <input type="number" id="addAge" placeholder="Idade" required>
            <button type="submit">Adicionar Pedidos</button>
        </form>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Usuario</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Nome</label required>
                <input type="text" id="editName" required>
                <label for="editAge">Idade</label>
                <input type="number" id="editAge" required>
                <div class="modal-button">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>

            </form>
        </div>



        <script src="script.js"></script>

</body>

</html>
