<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamentos de Pedidos</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="cabecalho">
            <div class="logo">
                <img src="Gemini_Generated_Image_651uh9651uh9651u.png" alt="Logo da Pizzaria Sabor Supremo">
            </div>
            <h1>PIZZARIA SABOR SUPREMO</h1>
            <p class="slogan">A melhor pizza da cidade, do nosso forno para a sua mesa!</p>
        </header>

        <h1>Cardápio do restaurante</h1>
        <p>Clique em "Listar Pedidos" para carregar os pedidos</p>

        <div class="header-buttons">
            <button id="btnListUsers">Listar Pedidos</button>
        </div>

        <div id="user-cards-container" class="cards-grid">

        </div>
        <h2> Adicionar novos Pedidos</h2>
        <form id="addUserForm" class="add-user-form">
            <input type="text" id="addName" placeholder="Pedido" required>
            <input type="number" id="addAge" placeholder="Preço" required step="0.01" min="0">
            <input type="text" id="addImage" placeholder="URL da Imagem" required>
            <button type="submit">Adicionar Pedido</button>
        </form>
    </div>


    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2>Editar Pedido</h2>
            <form id="editUserForm">
                <input type="hidden" id="editId">
                <label for="editName">Pedido</label>
                <input type="text" id="editName" required>
                <label for="editAge">Preço</label>
                <input type="number" id="editAge" required step="0.01" min="0">
                <label for="editImage">URL da Imagem</label>
                <input type="text" id="editImage" required>
                <div class="modal-button">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" class="btn-cancel" id="btnCancelEdit">Cancelar</button>
                </div>
            </form>
        </div>



        <script src="script.js"></script>

</body>

</html>
