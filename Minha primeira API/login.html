<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areá de Registro</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>

<body>
    <div class="login-card">
    <header class="login-text">
        <h1>Bem vindo!</h1>
        <h4> Não esta achando sua conta? <a href="#">clique aqui</a> </h4>
    </header>

    <div class="login-principal">
        <h3>Email</h3>
        <input type="text" id="addNome" placeholder="Nome ou email de Usuario" required>
        <h3>Senha</h3>
        <input type="text" id="addIdade" placeholder="Senha de Acesso" required>
        <div>
            <button type="button" class="btn-login">Login</button>

            <br><a href="#" class="senha">Esqueceu a sua senha?</a>
        </div>
    </div>
</div>
</body>

</html>
